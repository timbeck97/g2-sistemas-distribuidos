<!DOCTYPE html>
<html>

<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="main.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div class="box">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>WebSocket connection:</label>
                            <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-danger" type="submit">Disconnect
                            </button>

                        </div>
                    </form>
                </div>
                <div class="row"
                    style="margin-top: 2em; display: flex; justify-content: space-between; flex-direction: row;">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">User name</label>
                            <input type="text" id="name" class="form-control">

                        </div>

                    </form>
                    <button id="novaPartida" class="btn btn-success" type="submit">
                        Nova partida
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table id="conversation" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Participantes</th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody id="partidas">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="game" id="game" style="display: flex; justify-content: center; align-items: center;flex-direction: column;">
                        
                </div>
            </div>
            
        </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>




    <script type="importmap">
    {
      "imports": {
        "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
      }
    }
  </script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
        crossorigin="anonymous"></script>

    <script type="module" src="./script.js">


    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

</body>

</html>
