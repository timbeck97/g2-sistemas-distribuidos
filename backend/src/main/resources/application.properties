spring.application.name=${APP_NAME:app(8080)}

spring.datasource.url= jdbc:postgresql://${DATABASE_HOST:localhost}:5432/jogodistribuido
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create-drop

game.segundos.rodada=10
game.segundos.inicio.partida=15
game.quantidade.maxima.jogadores=2
game.quantidade.rodadas=2
